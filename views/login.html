<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="authors" content="Bella Apo" />
  <meta name="description" content="Group 1 Capstone" />
  <meta name="keywords" content="CSS, HTML, Group 1, Capstone" />

  <title>Login Page</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/login.css">
  <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Gowun+Batang&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="title">
    <div id="loggedInIconDiv">
      <h2>Welcome, <span id="userFirstName"></span></h>
    </div>

  </div>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About Us</a>
    <a href="/todo">Amenities</a>
    <div id="dropdownWrapper" style="position: relative; display: inline-block;">
      <a href="#" onclick="toggleDropdown(event)" id="reservation-link">Reservations</a>
      <div id="dropdownMenu" class="dropdown hidden">
        <a href="/reservation">Make Reservation</a>
        <a href="/reservationlookup">Lookup Reservation</a>
      </div>
    </div>
    <a href="/login" id="login-link" style="text-decoration: underline;">Log In</a>
    <a href="/logout" id="logout-link">Log Out</a>
  </div>
  <script src="/js/nav.js"></script>

  <div class="login-container">
    <img src="/images/logincabin.jpg" alt="Login Illustration" class="login-image">

    <div class="login-form">
      <h2>Welcome Back!</h2>
      <p>Your Cozy Cavern escape is just a click away.</p>
      <form>
        <input type="text" id="login-email" name="email" placeholder="Email" required>
        <input type="password" id="login-password" name="password" placeholder="Password" required>
        <button type="button" id="loginSubmitBtn">Login</button>
        <hr>
        <div id="loginResult"></div>
        <h3>New here?</h3>
        <p>Don't have an account yet? Join us at the Cozy Cavern and discover your perfect getaway!</p>
        <a href="/registration" class="create-account-btn">Create Account</a>
      </form>
    </div>

</body>
<script src="/js/login.js"></script>

</html>
